name: "Rust"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./stuff
    steps:
    - uses: actions/checkout@v4
    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
